<div class="car mt-5">
    <div class="card-body">

        <form #regterForm="ngForm" (ngSubmit)="onSubmit(regterForm)">

            <h3 class="text-center" style="color:#FF0000">
                Formulario para envio de notas
            </h3>
            <h4>
                Si desea enviarnos, algun tipo de nota llene el siguiente formulario.
            </h4>
            <br>

            <div class="for-group">
                <label for="nombre"><b>Yo:</b></label>
                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.nombre" placeholder="Escribe tu nombre">
            </div>

            <div class="for-group">
                <label for="nombre"><b>Como padre de familia del alumno:</b></label>
                <input type="text" class="form-control" name="nombrealumno" #nombre="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.nombrealumno" placeholder="Escribe el mombre del alumno">
            </div>
            <div class="for-group">
                <label for="nombre"><b>Que cursa el grado de:</b></label>
                <input type="text" class="form-control" name="grado" #grado="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.grado" placeholder="Selecciona tu grado" list="listgrado">
                <datalist id="listgrado">
                    <option>Pre-primaria</option>
                    <option>Primero primaria</option>
                    <option>Segundo primaria</option>
                    <option>Tercero primaria</option>
                    <option>Cuarto primaria</option>
                    <option>Quinto primaria</option>
                    <option>Sexto primaria</option>
                </datalist>
            </div>

            <div class="for-group">
                <label for="nombre"><b>en la fecha</b></label>
                <input type="date" class="form-control" name="fecha" #fecha="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.fecha" placeholder="fecha">
            </div>

            <div class="for-group">
                <label for="nombre"><b>Envio la siguiente Nota: </b></label>
                <input type="text" class="form-control" name="nota" #dpi="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.nota" placeholder="Escribe tu nota">
            </div>



            <hr>
            <div class="for-group">
                <label for="nombre"><b>Tipo de nota:</b></label>
                <input type="text" class="form-control" name="tipo" #parentesco="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.tipo" placeholder="Selecciona el tipo de nota" list="list">
                <datalist id="list">
                <option>Permiso</option>
                <option>Aviso leve</option>
                <option>Aviso urgente</option>
                <option>Sugerencia</option>
                
            </datalist>
            </div>
            <hr>




            <div class="for-group">
                <label for="nombre"><b>Gravedad de la situaci√≥n de la nota:</b></label>
                <input type="text" class="form-control" name="inportancia" #parentesco="ngModel" [(ngModel)]="NotifPadreService.selectNotifPadre.inportancia" placeholder="Selecciona la importancia de tu sugerencia" list="list">
                <datalist id="list">
                <option>Poco grave</option>
                <option>Medianamente grave</option>
                <option>Muy grave</option>
                <option>demaciado grave</option>
                <option>Urgente</option>
                
            </datalist>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                      </svg> Enviar Nota
                </button>
                <br>
                <hr>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(regterForm)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                        <path fill-rule="evenodd" d="M5.5 6.5A.5.5 0 0 1 6 6h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                      </svg> Limpiar los campos
                </button>

            </div>


        </form>

    </div>

</div>
